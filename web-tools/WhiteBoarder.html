<!DOCTYPE html>
<html>
<head>
    <style>
        #canvas {
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <input type="file" id="upload" accept="image/*">
    <input type="range" id="borderSlider" min="0" max="50" value="10">
    <label id="borderLabel">Border: 10%</label>
    <canvas id="canvas"></canvas>
    <button id="download">Download</button>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const download = document.getElementById('download');
        const borderSlider = document.getElementById('borderSlider');
        const borderLabel = document.getElementById('borderLabel');

        let borderPercent = borderSlider.value;

        upload.addEventListener('change', function(e) {
            const img = new Image();
            img.onload = drawImage;
            img.src = URL.createObjectURL(this.files[0]);
        }, false);

        borderSlider.addEventListener('input', function(e) {
            borderPercent = this.value;
            borderLabel.textContent = `Border: ${this.value}%`;
            drawImage.call(upload.files[0]);
        }, false);

        function drawImage() {
            const maxSize = Math.max(this.width, this.height);
            const borderSize = maxSize * borderPercent / 100;
            canvas.width = canvas.height = maxSize + 2 * borderSize;
            canvas.style.width = '500px'; // Display size
            canvas.style.height = '500px'; // Display size
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(this, (canvas.width - this.width) / 2, (canvas.height - this.height) / 2);
        }

        download.addEventListener('click', function(e) {
            const link = document.createElement('a');
            link.download = 'download.png';
            link.href = canvas.toDataURL()
            link.click();
        }, false);
    </script>
</body>
</html>
